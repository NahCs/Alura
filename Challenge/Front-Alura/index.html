<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <h1>Geek Store</h1>
    </header>

    <main>
        <section class="productos__container" id="productos__container">
            <h1>Mis Productos</h1>
            <div class="lista-productos" data-lista>
                <div class="descripcion-producto">
                    <img src="./img/harry.jpg" alt="llaver harry">
                    <h3>Llavero harry potter</h3>
                    <p>$3000</p>
                </div>
                <div class="descripcion-producto">
                    <img src="./img/jerry.jpg" alt="llaver jerry">
                    <h3>Llavero jerry</h3>
                    <p>$2200</p>
                </div>
                <div class="descripcion-producto">
                    <img src="./img/piolin.jpg" alt="llaver piolin">
                    <h3>Llavero piolin</h3>
                    <p>$2200</p>
                </div>
            </div>
        </section>

        <section class="add-product">
            <h2>Agregar Producto</h2>
            <form id="product-form">
                <div>
                    <label for="product-name">Nombre:</label>
                    <input type="text" id="product-name" required>
                </div>
                <div>
                    <label for="product-price">Precio:</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>
                <div>
                    <label for="product-image">URL de la Imagen:</label>
                    <input type="url" id="product-image" required>
                </div>
                <button type="submit">Agregar Producto</button>
                <button type="reset">Limpiar</button>
            </form>
        </section>
    </main>

    <footer>
        <img src="./assets/logo.png" alt="Logo Geek Store">
        <p>Desarrollado por Nahuel</p>
        <p>&copy; 2024</p>
    </footer>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
